<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo"><img src="logo.png" /></h1>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="produk.html">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="kontak.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container">
          <h2>Discover Amazing Products</h2>
          <p>Shop the latest trends and deals with ease!</p>
          <button onclick="scrollToProducts()">Shop Now</button>
        </div>
      </section>

      <section class="products" id="products">
        <div class="container">
          <h2>featured product</h2>
          <div class="product-list">
            <div class="product">
              <img src="1.jpg" alt="Product 1" />
              <h3>Product 1</h3>
              <p>$29.99</p>
              <button>Add to Cart</button>
            </div>
            <div class="product">
              <img src="2.jpg" alt="Product 2" />
              <h3>Product 2</h3>
              <p>$39.99</p>
              <button>Add to Cart</button>
            </div>
            <div class="product">
              <img src="3.jpg" alt="Product 3" />
              <h3>Product 3</h3>
              <p>$19.99</p>
              <button>Add to Cart</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 MUH RIKSAN.</p>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </div>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
